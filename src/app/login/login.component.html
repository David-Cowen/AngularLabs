<p>Login Page</p>

<!-- Form - Create a email and password input -->
<!-- <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)"> -->
<form>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" [(ngModel)]="formUser.email"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" [(ngModel)]="formUser.password">

    <button (click)="login()">Submit</button>
</form>
